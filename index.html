<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ejike-Nweze, Olisa M.">
        <meta name="description" content="Alarm Clock">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Alarm Clock</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Source+Code+Pro:wght@200&display=swap">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <main>
            <section class="center">
                <div class="alarm-clock">
                    <h1 class="clock-time"></h1>
                    <p class="alarm"><i class="fas fa-bell"></i><span></span></p>
                    <form>
                        <input type="text" class="hour" placeholder="HH" 
                        minlength="2" maxlength="2">
                        <input type="text" class="minutes" placeholder="MM" 
                        minlength="2" maxlength="2">
                        <input type="button" class="set-alarm" value="set alarm">
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
